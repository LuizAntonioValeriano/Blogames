<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Blogames</title>
    <link rel="shortcut icon" type="image/x-icon" href="./imagens/games-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>

      <div class="geral1">
          <div class="quatro-fotos">
            <img src="./imagens/FacebookLogo.png" alt="FacebookLogo">
            <img src="/imagens/TwitterLogo.png" alt="TwitterLogo">
            <img src="/imagens/Vector.png" alt="TwitchLogo">
            <img src="./imagens/Vector (1).png" alt="Logo">
          </div>

          <div>
            <h1 class="Blogames">BLOGAMES</h1>
          </div>

          <div class="tres-fotos">
            <img src="./imagens/Vector (2).png" alt="">
            <img src="./imagens/Vector (3).png" alt="">
            <img src="./imagens/Vector (4).png" alt="">
          </div>
      </div>

      <div>
        <div class="barra">
          <hr>
        </div>

        <div>

          <nav class="categorias">
            <ul>
              INÍCIO
            </ul>
            <ul>
              CATEGORIAS
            </ul>
            <ul>
              SOBRE
            </ul>
            <ul>
              CONTATO
            </ul>
          </nav>

        </div>
      </div>

    </header>  
    <!-- <nav>  usamos para agrupar um grupo de links. ex: nav, ul, li -->

    <main>

      <section class="geral-imagens">
        <div>
          <img class="primeira-imagem" src="./imagens/card.png" alt="">
        </div>

        <div>
          <img class="primeira-imagem" src="./imagens/card (2).png" alt="">
        </div>

        <div>
          <img class="primeira-imagem" src="./imagens/card (3).png" alt="">
        </div>
      </section> 

        <section class="foto-final">
          <div>
            <img id="G" class="ultima-imagem" src="./imagens/card-main.png" alt="">
            <img id="M" class="ultima-imagem" src="./imagens/carro tablet.png" alt="">
            <img id="P" class="ultima-imagem" src="./imagens/carro-celular.png" alt="">
          </div>
        </section>

      <div>
        <p class="carregar">Carregar Mais ⯯ </p>
        <hr>
      </div>



    </main> 
    <!-- <section> usamos para dividir nosso main em várias sessões-->
    <!-- <aside> usamos quando queremos colocar um conteúdo 'extra', como propaganda -->
    <!-- <article> usamos no nosso conteúdo principal, normalmente, dentro de uma section (sessão)-->

    <footer>

        <div class="pt">
          <p>PT-BR ⯯ </p>
        </div>

        <nav class="sobre-termo">
          <ul>SOBRE</ul>
          <ul>TERMO DE SERVIÇO</ul>
          <ul>POLITICA DE PRIVACIDADE</ul>
        </nav>



    </footer>

    <script src="script.js"></script>
  </body>
</html>
